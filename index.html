<!DOCTYPE html>
<html lang="en">
  <head></head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Login page</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Login Form...</h1>
        <form id="form-id">
          <div>
            <label for="email">Email : </label>
            <input type="email" id="login-email" autocomplete="off" name="email" onfocus="emailonfocus()" onkeydown="emailonkeydown()"  onblur="emailonblur()"/>
            <p class="error" id="email-error"> </p>
          </div>
          <div>
            <label for="pwd">Password : </label>
            <input type="text" id="login-password" autocomplete="off" name="pwd" onfocus="passwordonfocus()"  onkeydown="passwordonkeydown()" onblur="passwordonblur()"/>
            <p class="error" id="password-error"> </p>
          </div>
          <p class="error" id="login-error"></p> <br>
          <button type="submit" onclick="return localstorage()" id="to-do-login">Login</button>
        </form>
      </div>
      <footer>
        <h4>&</h4>
        <p>
          You dont have any account
          <span class="reg-link"><a href="./register-page/index.html">Sign in</a> </span>
        </p>
      </footer>
    </div>
    

    <script src="./script.js"></script>
  </body>
</html>
